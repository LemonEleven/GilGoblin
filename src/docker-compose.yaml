version: "3.7"

name: gilgoblin

services:

  gilgoblin-api:
    image: gilgoblinapi
    container_name: gilgoblin-api
    #    environment:
    healthcheck:
      test: [ "CMD-SHELL" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "55448:80"
    logging:
      driver: 'json-file'
      options:
        max-size: '50m'
    restart: unless-stopped

  gilgoblin-database:
    image: postgres:alpine
    container_name: gilgoblin-database
    environment:
      POSTGRES_DB: gilgoblin
      POSTGRES_USER: gilgoblin
      POSTGRES_PASSWORD: gilgoblin
      PGUSER: gilgoblin
      PGDATA: /var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - ./db:/var/lib/postgresql/data
      - ./resources:/docker-entrypoint-initdb.d
    logging:
      driver: 'json-file'
      options:
        max-size: '50m'
    restart: unless-stopped

volumes:
  postgres:
  pgdata: